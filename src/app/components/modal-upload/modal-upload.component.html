<div class="fondo-negro fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <div style="text-align: center">
            <img *ngIf="!imagenTemp" style="height: 240px;"  [src]="'xxx' | imagen" alt="">
            <img *ngIf="imagenTemp" style="height: 240px;"  [src]="imagenTemp" alt="">
          </div>
          <br>
          <input name="achivo"  (change)="seleccionImagen($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()"  type="button" class="btn btn-primary">Subir Imagen</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
