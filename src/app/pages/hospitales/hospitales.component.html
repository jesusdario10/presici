<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
    <div class="card-body">
      <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital...">
    </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
    <div style="text-align: center" class="card-body">
      <button (click)="crearHospital()"  type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Crear hospital</font></font></button>
    </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
      <div class="alert alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fa fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
        </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
    <div class="card-body">
       <h3 class="card-title">Hospitales registrados  (<small>{{totalRegistros}}</small>)</h3>

       <table class="table table-hover">
         <thead>
           <tr>
             <th>Imagen</th>
             <th>Nombre</th>
             <th>Usuadio</th>
             <th></th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let hospital of hospitales">
             <td>
              <img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" style="height: 50px;" class="pointer">
             </td>
             <td>
               <input name="nombre" [(ngModel)]="hospital.nombre" type="text" class="form-control" placeholder="Nombre del Hospital">
             </td>
             <td>{{hospital.usuario.nombre}}</td>
             <td>
               <button (click)="actualizarHospital(hospital)" class="btn btn-primary"> <i class="fa fa-save"></i></button>
               <button (click)="borrarHospital(hospital)" class="btn btn-danger"> <i class="fa fa-trash-o"></i></button>
             </td>
           </tr>
         </tbody>
       </table>
       <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>-
       <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
    </div>
    </div>
  </div>
</div>
