<div class="container">
  <div class="row espacios">
      <div class="col-lg-6 col-md-6 col-sx-12 ">
        <button type="button" [routerLink]="['/solicitudes']" class="btn btn-info  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-shopping-cart fa-4x fa-lg"></i>
          <br><br> Pedido
        </button>
      </div>
      <div class="col-lg-6 col-md-6 col-sx-12">
        <button type="button" [routerLink]="['/informescli']" class="btn btn-success  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-chart-pie fa-4x fa-lg"></i>&nbsp;<i class="fas fa-chart-line fa-4x fa-lg"></i>
          <br><br> Informes
        </button>
      </div>
      <div *ngIf="usuarioROLE == 'ADMIN_ROLE'" class="col-lg-6 col-md-6 col-sx-12" >
        <button type="button" [routerLink]="['/aceptacionmenu']"  class="btn btn-warning  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-user-shield fa-4x fa-lg"></i>
          <br><br> Administracion
        </button>
      </div>
      <div *ngIf="usuarioROLE == 'ADMIN_ROLE'" class="col-lg-6 col-md-6 col-sx-12">
        <button type="button"  [routerLink]="['/menuconfig']"  class="btn btn-danger  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-cog fa-4x fa-lg"></i>
          <br><br>Configuraciones 
        </button>
      </div>
      <div *ngIf="usuarioROLE == 'ADMIN_ROLE'" class="col-lg-12 col-md-12 col-sx-12">
        <button type="button" [routerLink]="['/informesadminMenu']"  class="btn btn-primary  tamanoBotones btn-block efectoBotones1 efectoBotones2">
          <i class="fas fa-chart-line fa-4x fa-lg"></i>&nbsp;<i class="fas fa-chart-pie fa-4x fa-lg"></i>
          <br><br> Informes Admin informes
        </button>
      </div>

  </div> 
</div>
