<div class="card card-body">
    <h3 class="box-title m-b-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Creacion y Listado Tareas</font></font></h3>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <form [formGroup]="form" #tareasForm="ngForm" (ngSubmit)="crearTarea(form, tareasForm)">
                <div class="form-group">
                    <label for="exampleInputEmail1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Tareas</font></font></label>
                    <br>
                    <input type="text" class="form-control" name="nombreTarea" formControlName="nombreTarea" id="" placeholder="">
                </div>
                <div class="row" >
                  <div class="col-sm-4">
                      <div class="form-group">
                          <label for="" >TipoMtto1</label>
                          <select class="custom-select custom-select-lg mb-3"  name="tipomtto1" formControlName="tipomtto1" class="form-control" required>
                              <option value="" disabled selected>Selecciona</option>
                              <option *ngFor="let tipo of tipomtto" [value]="tipo._id">
                                {{tipo.nombre}}
                              </option>
                          </select>
                      </div>
                      
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <label for="">TipoMtto2</label>
                          <select class="custom-select custom-select-lg mb-3"  name="tipomtto2" formControlName="tipomtto2" class="form-control" required>
                              <option value="" disabled selected>Selecciona</option>
                              <option *ngFor="let tipo of tipomtto" [value]="tipo._id">
                                {{tipo.nombre}}
                              </option>
                          </select>
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <label for="">TipoMtto3</label>
                          <select class="custom-select custom-select-lg mb-3"  name="tipomtto3" formControlName="tipomtto3" class="form-control" required>
                              <option value="" disabled selected>Selecciona</option>
                              <option *ngFor="let tipo of tipomtto" [value]="tipo._id">
                                {{tipo.nombre}}
                              </option>
                          </select>
                      </div>
                  </div>
                </div>
                <div class="form-group">
                    <label><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Valor</font></font></label>
                    <br>
                    <input type="text" class="form-control" name="valor" formControlName="valor" id="" placeholder="Valor sin Incidencia">
                </div>

                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Crear</font></font></button>
                <button type="submit" class="btn btn-inverse waves-effect waves-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cancelar</font></font></button>
            </form>
        </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div  class="col-sm-12 col-xs-12">
      
      <table class="table table-hover">
        <thead>
          <th>Lista de Tareas</th>
          <th>Mtto1</th>
          <th>Mtto2</th>
          <th>Mtto3</th>
          <th>Valor sin Incidencia</th>
          <th>Editar</th>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareaLista">
            <td>{{tarea.nombre}}</td>
            <td>{{tarea.tipomtto1.nombre}}</td>
            <td>{{tarea.tipomtto2.nombre}}</td>
            <td>{{tarea.tipomtto3.nombre}}</td>
            <td>${{tarea.valor}}</td>
            <td><button  type="button" class="btn btn-warning"><i class="fa fa-edit "></i></button></td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
